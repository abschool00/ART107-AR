<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom Marker</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

<!-- Load gltf in asset management -->
    <a-assets>
    <img id="dog" src="assets/Dog-Translated.png">
    </a-assets>

    <a-marker type="pattern" url="assets/Dog1.patt">

   <a-plane src="#dog" rotation="-90 0 0" width="1" height="1"></a-plane>
   

    </a-marker>
    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
